<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyName(){
            var UserName = document.getElementById("UserName");
            if(UserName.value==""){
                UserName.style.border="1px solid red";
                UserName.style.boxShadow="2px 2px 2px red"
            }else{
                UserName.style.border="1px solid green";
                UserName.style.boxShadow="2px 2px 2px green";
            }

        }
    </script>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" onblur="VerifyName()" id="UserName"></dd>
    </dl>
</body>
</html>
