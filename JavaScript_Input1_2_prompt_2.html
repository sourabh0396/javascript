<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/JavaScript">
        function AddCLick(){
            folder = prompt("Enter Folder Name");
            if(folder == null){
                alert("You Canceled...");
            }
            else if(folder ==""){
                alert("Plese Enter Folder Name");
            }
            else{
                document.querySelector("P").innerHTML+="Folder Created:"+ folder;
            }
        }
        
    </script>
</head>
<body>
    
    <button onload="AddCLick()">
        <span class="bi bi-plus"></span>New Folder
    </button>
</body>
</html>
