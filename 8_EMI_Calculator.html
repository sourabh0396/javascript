<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        input[type="range"]{
            width: 100%;
        }
    </style>

    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;            
        }
        function YearChange(){
            document.getElementById("txtYears").value = document.getElementById("yearRange").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rateChange").value;
        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var N = parseInt(document.getElementById("txtYears").value);
            var R = parseFloat(document.getElementById("txtRate").value)/12/100;

            var EMI = P*R*(Math.pow(1 + R,N))/(Math.pow(1+R,N))-1;
            document.getElementById("result").innerHTML = "your monthly installment amount is &#8377;" + Math.round(EMI);
        }


    </script>


</head>

<body class="container-fluid bg-dark text-white">
    <div class="bg-white text-dark p-3 m-3">
        <h1 class="text-primary text-center">Personal Loan Calculator</h1>
        <div class="row mt-4">
            <div class="col text-center">
                Amount You Need &#8377;<input type="text" id="txtAmount">
            </div>
            <div class="col text-center">
                For <input type="text" size="4" id="txtYears"> Years
            </div>
            <div class="col text-center">
                Interest Rate <input type="text" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <input type="range" onchange="AmountChange()" id="amountRange" min="50000" max="500000" value="50000">
            </div>
            <div class="col text-center">
                <input type="range" onchange="YearChange()" id="yearRange" min="1" max="5" value="1">
            </div>
            <div class="col text-center">
                <input type="range" onchange="RateChange()" id="rateChange" min="8.45" max="12.45" value="8.45" step="0.01">
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col d-flex justify-content-between">
                <span>&#8377; 50,000</span>
                <span>&#8377; 5,00,000</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>1</span>
                <span>5</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>8.45%</span>
                <span>12.45%</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
            <div class="mt-4">
                <p id="result" class="text-center h2 text-success"></p>
            </div>
        </div>
    </div>

    

</body>
</html>
