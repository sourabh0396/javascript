<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <script>
        
        function bodyload(){
           category = prompt("Enter Category Name","eg: mobiles,tv,watch");
            if(category=null){
                document.write("You Canceled");
            }
            else if(category==""){
                document.write("Plese Provide Catogary Name");
            }
            else{
                document.getElementById("search").innerHTML=category;
            }
        }
    </script>
</head>
<body onload="bodyload()">
    <p>Searching For : <span id="search"></span></p>
</body>
</html>
