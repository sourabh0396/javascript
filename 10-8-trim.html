<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
    <script>
        function SubmitClick(){
            var otp = document.getElementById("txtOtp").value;
            if(otp.trim()=="4567"){
                document.write("Payment Sucessful.....")
            }
            else{
                document.write("Invalid OTP")
            }
        }
    </script>
</head>
<body>
    OTP : <input type="text" size="4" id="txtOtp">
    <button onclick="SubmitClick()">Submit</button>
</body>
</html>
